<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>GLB ギャラリー（クリック拡大・スマホ対応）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Import Map ポリフィル（iOS Safari 等） -->
  <script async src="https://unpkg.com/es-module-shims@1.10.0/dist/es-module-shims.min.js"></script>

  <!-- Import Map（examples の from 'three' を解決） -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.165.0/build/three.module.js"
    }
  }
  </script>

  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body { margin:0; font:14px/1.5 system-ui, sans-serif; background:#0e0e10; color:#ddd; }
    h1 { text-align:center; padding:20px 0; }

    /* ===== ギャラリー（3列・レスポンシブ） ===== */
    .gallery {
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap:16px;
      max-width:1200px;
      margin:0 auto;
      padding:0 20px 40px;
      align-items:stretch;
    }
    @media (max-width: 900px) { .gallery { grid-template-columns: repeat(2, minmax(0, 1fr)); } }
    @media (max-width: 600px) { .gallery { grid-template-columns: 1fr; } }

    /* 16:9固定のカード（高さを確実に作る） */
    .card {
      position:relative;
      width:100%;
      padding-top:56.25%; /* 16:9 */
      border-radius:12px;
      overflow:hidden;
      background:#0e0e10;
      outline:1px solid rgba(255,255,255,.08);
      cursor:pointer;
      transition: transform .15s ease, outline-color .15s ease;
    }
    .card:hover { transform: translateY(-2px); outline-color: rgba(255,255,255,.22); }

    /* glb-viewer をカードいっぱいにフィット */
    .card > glb-viewer {
      position:absolute; inset:0;
      display:block; width:100%; height:100%;
    }

    /* ===== モーダル（拡大ビュー・はみ出し防止） ===== */
    .modal {
      position:fixed; inset:0;
      display:none; place-items:center;
      background:rgba(0,0,0,.6);
      backdrop-filter: blur(6px);
      padding:0; z-index:9999;
    }
    .modal.open { display:grid; }

    .modal__inner {
      position:relative;

      /* フォールバック → 新しい単位の順に上書き */
      width: 100vw;  width: 100svw;
      height:100vh;  height:100svh;
      /* 小画面では完全フルスクリーン（角丸なし） */
      border:none; border-radius:0;
      background:#0b0b0d; overflow:hidden;
    }

    /* 余裕ある画面では少し小さめに（角丸・枠あり） */
    @media (min-width: 900px) and (min-height: 700px) {
      .modal__inner {
        width: min(1200px, 96svw);
        height: min(90svh, 70svw);
        border:1px solid rgba(255,255,255,.12);
        border-radius:14px;
        box-shadow:0 20px 60px rgba(0,0,0,.5);
      }
    }

    .modal__close {
      position:absolute;
      top: max(8px, env(safe-area-inset-top));
      right:max(8px, env(safe-area-inset-right));
      border:0; border-radius:10px;
      background:rgba(255,255,255,.12); color:#fff;
      padding:10px 12px; cursor:pointer;
    }
    .modal__close:hover { background:rgba(255,255,255,.2); }

    /* モーダル内の viewer は親いっぱいにフィット */
    #modalViewer { position:absolute; inset:0; display:block; width:100%; height:100%; }
  </style>
</head>
<body>
  <h1>GLB モデルギャラリー</h1>

  <!-- ===== 3カードのギャラリー ===== -->
  <main class="gallery" id="gallery">
    <!-- data-* にオプションを書いておくとモーダルに継承できます -->
    <div class="card" data-src="assets/model.glb" data-autorotate="">
      <glb-viewer src="assets/model.glb" autorotate></glb-viewer>
    </div>
    <div class="card" data-src="assets/model.glb" data-exposure="1.2">
      <glb-viewer src="assets/model.glb" exposure="1.2"></glb-viewer>
    </div>
    <div class="card" data-src="assets/model.glb">
      <glb-viewer src="assets/model.glb"></glb-viewer>
    </div>
  </main>

  <!-- ===== モーダル（クリックで拡大） ===== -->
  <div class="modal" id="modal" aria-hidden="true">
    <div class="modal__inner" role="dialog" aria-modal="true" aria-label="3D Viewer">
      <button class="modal__close" id="closeBtn" aria-label="閉じる (Esc)">✕</button>
      <glb-viewer id="modalViewer" bg="#0e0e10" autorotate></glb-viewer>
    </div>
  </div>

  <!-- ===== Web Component 定義 + モーダル制御 ===== -->
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'https://unpkg.com/three@0.165.0/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.165.0/examples/jsm/loaders/GLTFLoader.js';

    /* ---------- <glb-viewer> 定義 ---------- */
    class GlbViewer extends HTMLElement {
      static get observedAttributes(){ return ['src','autorotate','exposure','bg']; }
      constructor(){
        super();
        this.attachShadow({mode:'open'});
        const style=document.createElement('style');
        style.textContent=`:host{display:block;contain:content;} canvas{display:block;width:100%;height:100%}`;
        this.shadowRoot.append(style);

        this.renderer = new THREE.WebGLRenderer({ antialias:true });
        this.renderer.setPixelRatio(Math.min(devicePixelRatio,2));
        this.renderer.outputColorSpace = THREE.SRGBColorSpace;
        this.shadowRoot.append(this.renderer.domElement);

        this.scene = new THREE.Scene();
        this.camera = new THREE.PerspectiveCamera(45,1,0.1,2000);
        this.camera.position.set(2.5,1.6,3.5);

        this.controls = new OrbitControls(this.camera, this.renderer.domElement);
        this.controls.enableDamping = true;

        this.scene.add(new THREE.HemisphereLight(0xffffff,0x222233,1.0));
        this.scene.add(new THREE.AmbientLight(0xffffff,0.6));

        this.loader = new GLTFLoader();

        // リサイズ監視 + フォールバック
        this._resizeObserver = new ResizeObserver(()=>this._resize());
        this._resizeObserver.observe(this);
        window.addEventListener('resize', ()=>this._resize(), { passive:true });
        window.addEventListener('orientationchange', ()=>this._resize(), { passive:true });
      }

      connectedCallback(){
        // 初回 0px 対策：二度リサイズ
        this._resize();
        requestAnimationFrame(()=>this._resize());
        this._render();

        if (this.getAttribute('src')) this._load(this.getAttribute('src'));
        this._applyAttrs();
      }

      attributeChangedCallback(n,_o,v){
        if(n==='src' && v) this._load(v);
        if(n==='autorotate') this.controls.autoRotate = this.hasAttribute('autorotate');
        if(n==='exposure'){ const e=parseFloat(v); if(!isNaN(e)) this.renderer.toneMappingExposure=e; }
        if(n==='bg'){ this.scene.background = new THREE.Color(v); }
      }

      _applyAttrs(){
        this.controls.autoRotate = this.hasAttribute('autorotate');
        const e = parseFloat(this.getAttribute('exposure'));
        if(!isNaN(e)) this.renderer.toneMappingExposure = e;
        const bg = this.getAttribute('bg');
        if(bg) this.scene.background = new THREE.Color(bg);
      }

      _load(url){
        this.loader.load(url, (gltf)=>{
          if(this._root) this.scene.remove(this._root);
          this._root = gltf.scene; this.scene.add(this._root);
          this.refit(); // 追加：ロード後にフレーミング
        }, undefined, e=>console.error('Load error:', e));
      }

      // ★ 追加：現在のモデルを画面に気持ちよく収め直す
      refit(){
        // まず最新サイズを反映
        this._resize();

        if(!this._root){
          return;
        }
        const b = new THREE.Box3().setFromObject(this._root);
        const c = new THREE.Vector3(), s = new THREE.Vector3();
        b.getCenter(c); b.getSize(s);
        this._root.position.sub(c);

        const maxDim = Math.max(s.x, s.y, s.z) || 1.0;
        const fov = this.camera.fov * Math.PI/180;
        const dist = Math.abs(maxDim/2/Math.tan(fov/2));

        this.camera.position.set(c.x + dist*0.6, c.y + dist*0.6, c.z + dist*1.2);
        this.controls.target.copy(c);
        this.controls.update();
      }

      _resize(){
        const r=this.getBoundingClientRect();
        const w = Math.max(1, Math.floor(r.width));
        const h = Math.max(1, Math.floor(r.height || this.offsetHeight || 220));
        this.renderer.setSize(w,h,false);
        this.camera.aspect = w/h;
        this.camera.updateProjectionMatrix();
      }

      _render(){
        this.controls.update();
        this.renderer.render(this.scene,this.camera);
        requestAnimationFrame(()=>this._render());
      }
    }
    customElements.define('glb-viewer', GlbViewer);

    /* ---------- モーダル制御（クリックで拡大） ---------- */
    const gallery   = document.getElementById('gallery');
    const modal     = document.getElementById('modal');
    const modalV    = document.getElementById('modalViewer');
    const closeBtn  = document.getElementById('closeBtn');
    let lastFocusEl = null;

    // カードクリックで開く
    gallery.addEventListener('click', (e)=>{
      const card = e.target.closest('.card');
      if(!card) return;

      // src と任意の属性をモーダルへコピー
      const src = card.dataset.src || card.querySelector('glb-viewer')?.getAttribute('src');
      if(src) modalV.setAttribute('src', src);

      ['autorotate','exposure','bg'].forEach(attr=>{
        const val = card.dataset[attr] ?? card.querySelector('glb-viewer')?.getAttribute(attr);
        if(attr === 'autorotate') {
          if(val !== undefined) modalV.setAttribute('autorotate','');
          else modalV.removeAttribute('autorotate');
        } else if(val != null) {
          modalV.setAttribute(attr, val);
        } else {
          modalV.removeAttribute(attr);
        }
      });

      openModal(card);
    });

    function openModal(origin){
      lastFocusEl = origin;
      document.body.style.overflow = 'hidden';
      modal.classList.add('open');
      modal.setAttribute('aria-hidden','false');
      closeBtn.focus();

      // ★ サイズ確定後に2回ほど refit（初回0px対策）
      requestAnimationFrame(()=> {
        modalV.refit?.();
        requestAnimationFrame(()=> modalV.refit?.());
      });
    }

    function closeModal(){
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden','true');
      document.body.style.overflow = '';
      if(lastFocusEl) lastFocusEl.focus();
    }

    // 閉じる操作
    closeBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e)=>{ if(e.target === modal) closeModal(); }); // 背景クリックで閉じる
    window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape' && modal.classList.contains('open')) closeModal(); });

    // 端末の回転・サイズ変更でも再フィット
    window.addEventListener('resize', ()=> modal.classList.contains('open') && modalV.refit?.(), {passive:true});
    window.addEventListener('orientationchange', ()=> modal.classList.contains('open') && modalV.refit?.(), {passive:true});
  </script>
</body>
</html>
