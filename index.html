  <style>
    :root {
      --text: #222;        /* 本文色（濃いグレー） */
      --muted: #444;       /* 少し薄い文字色 */
      --line: #ddd;        /* 罫線色（薄いグレー） */
      --line-soft: #eee;   /* さらに薄い罫線 */
    }

    html { scroll-behavior: smooth; }
    * { box-sizing: border-box; }

    /* ====== サイト全体：白背景 ====== */
    body {
      margin:0;
      font:14px/1.7 system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
      background:#fff;
      color:var(--text);
    }

    /* ===== Hero（写真上に白サイトでも読みやすいよう重ねる） ===== */
    .hero{
      position: relative;
      min-height: clamp(52vh, 62svh, 78vh);
      display: grid; place-items: center;
      text-align: center; color: #fff;
      background: url("assets/hero.jpg") center/cover no-repeat fixed;
    }
    .hero::before{
      content:""; position:absolute; inset:0;
      background:
        radial-gradient(60% 60% at 50% 40%, rgba(0,0,0,.25), transparent 60%),
        linear-gradient(to bottom, rgba(0,0,0,.45), rgba(0,0,0,.25) 40%, rgba(0,0,0,.5));
    }
    .hero__inner{ position: relative; z-index: 1; padding: 0 24px; }
    .hero__title{
      margin:0 0 8px;
      font-size: clamp(28px, 5.2vw, 56px);
      font-weight: 800; letter-spacing:.02em;
      text-shadow: 0 4px 18px rgba(0,0,0,.35);
    }
    .hero__lead{
      margin: 6px 0 22px; opacity:.97;
      font-size: clamp(14px, 2.2vw, 18px);
      text-shadow: 0 2px 10px rgba(0,0,0,.35);
    }
    .hero__cta{
      display:inline-block; padding:12px 20px; border-radius:10px;
      background:#ffffff; color:#111; text-decoration:none; font-weight:700;
      border:1px solid var(--line);
    }
    .hero__cta:hover{ filter: brightness(1.03); }
    .hero__credit{
      position:absolute; right:12px; bottom:10px; z-index:1;
      font-size: 12px; color: rgba(255,255,255,.9);
      text-shadow:0 2px 6px rgba(0,0,0,.6);
    }

    h2 {
      text-align:center; padding:28px 0 8px; margin:0;
      font-weight:800; letter-spacing:.01em; color:#111;
    }

    /* ===== ギャラリー（白背景サイトに合わせ控えめ） ===== */
    .gallery {
      display:grid; gap:16px; max-width:1200px; margin:0 auto; padding:0 20px 40px;
      grid-template-columns: 1fr;
    }
    @media (min-width: 600px) { .gallery { grid-template-columns: repeat(2, minmax(0, 1fr)); } }
    @media (min-width: 1024px){ .gallery { grid-template-columns: repeat(3, minmax(0, 1fr)); } }

    .card {
      position:relative; width:100%; padding-top:56.25%;
      border-radius:8px; overflow:hidden;
      background:#0e0e10;   /* モデルの視認性のため黒系 */
      border:1px solid var(--line);
    }
    .card > glb-viewer { position:absolute; inset:0; display:block; width:100%; height:100%; }

    /* ===== モーダル（フラット寄り。派手な装飾なし） ===== */
    .modal {
      position:fixed; inset:0; display:none; place-items:center;
      background:rgba(0,0,0,.55); z-index:9999;
    }
    .modal.open { display:grid; }

    .modal__inner {
      position:relative; width: 100vw; width: 100svw; height:100vh; height:100svh;
      border:none; border-radius:0; background:#0b0b0d; overflow:hidden;
      border-top:1px solid var(--line-soft);
      border-bottom:1px solid var(--line-soft);
    }
    @media (min-width: 900px) and (min-height: 700px) {
      .modal__inner {
        width: min(1200px, 96svw); height: min(90svh, 70svw);
        border:1px solid var(--line);
        border-radius:8px;
      }
    }
    .modal__back, .modal__close {
      position:absolute; z-index:10000; border:1px solid var(--line); border-radius:6px;
      background:#fff; color:#111;
      padding:8px 12px; cursor:pointer; font-weight:700;
    }
    .modal__back  { top:max(10px, env(safe-area-inset-top)); left:max(10px, env(safe-area-inset-left)); }
    .modal__close { top:max(10px, env(safe-area-inset-top)); right:max(10px, env(safe-area-inset-right)); }
    #modalViewer { position:absolute; inset:0; display:block; width:100%; height:100%; }

    /* ===== お問い合わせ：港区っぽい“フラット＋白地＋薄い罫線” ===== */
    .contact-minato-simple {
      max-width: 1200px;
      margin: 40px auto 64px;
      padding: 0 20px;
      display: flex;
      justify-content: flex-start;   /* PC：左寄せ */
    }
    @media (max-width: 600px){
      .contact-minato-simple { justify-content: center; }  /* SP：中央寄せ */
    }

    /* 外周枠（1px #ddd、角丸なし、影なし、白地） */
    .contact-minato-box {
      width: min(800px, 100%);
      border: 1px solid var(--line);
      background: #fff;
    }

    /* 見出し：下線のみ（帯色や影なし） */
    .contact-minato-title {
      padding: 12px 16px;
      font-weight: 800;
      color: #111;
      border-bottom: 1px solid var(--line);
    }

    /* 中身：定義リストで行を作る。行間・罫線は薄め */
    .contact-minato-dl {
      margin: 0;
      padding: 8px 16px 12px;
    }
    .contact-minato-row {
      display: grid;
      grid-template-columns: 180px 1fr;
      gap: 8px 14px;
      padding: 10px 0;
      border-top: 1px solid var(--line-soft);
    }
    .contact-minato-row:first-child { border-top: none; }

    .contact-minato-dt {
      white-space: nowrap;
      color: #111;
      font-weight: 700;
    }
    .contact-minato-dd {
      color: var(--muted);
      word-break: break-word;
    }

    /* スマホは縦積み */
    @media (max-width: 600px){
      .contact-minato-row {
        grid-template-columns: 1fr;
        gap: 6px;
      }
    }
  </style>

  <!-- ===== Three.js + モーダル制御 ===== -->
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'https://unpkg.com/three@0.165.0/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.165.0/examples/jsm/loaders/GLTFLoader.js';

    class GlbViewer extends HTMLElement {
      static get observedAttributes(){ return ['src','bg']; }
      constructor(){
        super();
        this.attachShadow({mode:'open'});
        const style=document.createElement('style');
        style.textContent=`:host{display:block;contain:content;} canvas{display:block;width:100%;height:100%;touch-action: pan-y;}`;
        this.shadowRoot.append(style);

        this.renderer = new THREE.WebGLRenderer({ antialias:true });
        this.renderer.setPixelRatio(Math.min(devicePixelRatio,2));
        this.renderer.outputColorSpace = THREE.SRGBColorSpace;
        this.renderer.domElement.style.touchAction = 'pan-y';
        this.shadowRoot.append(this.renderer.domElement);

        this.scene = new THREE.Scene();
        this.camera = new THREE.PerspectiveCamera(45,1,0.1,2000);
        this.camera.position.set(2.5,1.6,3.5);

        this.controls = new OrbitControls(this.camera, this.renderer.domElement);
        this.controls.enableDamping = true;
        this.controls.autoRotate = false;

        this.scene.add(new THREE.HemisphereLight(0xffffff,0x222233,1.0));
        this.scene.add(new THREE.AmbientLight(0xffffff,0.6));

        this.loader = new GLTFLoader();

        this._resizeObserver = new ResizeObserver(()=>this._resize());
        this._resizeObserver.observe(this);
        window.addEventListener('resize', ()=>this._resize(), { passive:true });
        window.addEventListener('orientationchange', ()=>this._resize(), { passive:true });
      }

      connectedCallback(){
        this._resize();
        requestAnimationFrame(()=>this._resize());
        this._render();
        if (this.getAttribute('src')) this._load(this.getAttribute('src'));
      }

      attributeChangedCallback(n,_o,v){
        if(n==='src' && v) this._load(v);
        if(n==='bg'){ this.scene.background = new THREE.Color(v); }
      }

      _load(url){
        this.loader.load(url, (gltf)=>{
          if(this._root) this.scene.remove(this._root);
          this._root = gltf.scene; this.scene.add(this._root);
          this.refit();
        }, undefined, e=>console.error('Load error:', e));
      }

      refit(){
        this._resize();
        if(!this._root){ return; }
        const b = new THREE.Box3().setFromObject(this._root);
        const c = new THREE.Vector3(), s = new THREE.Vector3();
        b.getCenter(c); b.getSize(s);
        this._root.position.sub(c);
        const maxDim = Math.max(s.x, s.y, s.z) || 1.0;
        const fov = this.camera.fov * Math.PI/180;
        const dist = Math.abs(maxDim/2/Math.tan(fov/2));
        this.camera.position.set(c.x + dist*0.6, c.y + dist*0.6, c.z + dist*1.2);
        this.controls.target.copy(c);
        this.controls.update();
      }

      _resize(){
        const r = this.getBoundingClientRect();
        const w = Math.max(1, Math.floor(r.width));
        const h = Math.max(1, Math.floor(r.height || this.offsetHeight || 220));
        this.renderer.setSize(w,h,false);
        this.camera.aspect = w/h;
        this.camera.updateProjectionMatrix();
      }

      _render(){
        this.controls.update();
        this.renderer.render(this.scene,this.camera);
        requestAnimationFrame(()=>this._render());
      }
    }
    customElements.define('glb-viewer', GlbViewer);

    /* モーダル制御 */
    const gallery   = document.getElementById('gallery');
    const modal     = document.getElementById('modal');
    const modalV    = document.getElementById('modalViewer');
    const closeBtn  = document.getElementById('closeBtn');
    const backBtn   = document.getElementById('backBtn');
    let lastFocusEl = null;

    gallery.addEventListener('click', (e)=>{
      const card = e.target.closest('.card');
      if(!card) return;
      const viewer = card.querySelector('glb-viewer');
      const src = card.dataset.src || viewer?.getAttribute('src');
      if(src) modalV.setAttribute('src', src);
      openModal(card);
    });

    function openModal(origin){
      lastFocusEl = origin;
      document.body.style.overflow = 'hidden';
      modal.classList.add('open');
      modal.setAttribute('aria-hidden','false');
      backBtn.focus();
      requestAnimationFrame(()=> {
        modalV.refit?.();
        requestAnimationFrame(()=> modalV.refit?.());
      });
    }
    function closeModal(){
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden','true');
      document.body.style.overflow = '';
      if(lastFocusEl) lastFocusEl.focus();
    }
    backBtn .addEventListener('click', closeModal);
    closeBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e)=>{ if(e.target === modal) closeModal(); });
    window.addEventListener('keydown', (e)=>{ if(e.key === 'Escape' && modal.classList.contains('open')) closeModal(); });
    window.addEventListener('resize', ()=> modal.classList.contains('open') && modalV.refit?.(), {passive:true});
    window.addEventListener('orientationchange', ()=> modal.classList.contains('open') && modalV.refit?.(), {passive:true});
  </script>

  <!-- 右クリック禁止 & F12禁止（簡易） -->
  <script>
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => {
      if (e.key === "F12") e.preventDefault();
      if (e.ctrlKey && e.shiftKey && ["I","C","J","i","c","j"].includes(e.key)) e.preventDefault();
      if (e.ctrlKey && ["U","u"].includes(e.key)) e.preventDefault();
    });
  </script>
