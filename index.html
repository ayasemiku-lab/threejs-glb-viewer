  <style>
    body { margin:0; font:14px/1.5 system-ui, sans-serif; background:#0e0e10; color:#ddd; }
    h1 { text-align:center; padding:20px 0; }
    .gallery { display:grid; gap:16px; max-width:1200px; margin:0 auto; padding:0 20px 40px; grid-template-columns: repeat(3, 1fr); }
    @media (max-width: 900px) { .gallery { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 600px) { .gallery { grid-template-columns: 1fr; } }
    .card { position:relative; width:100%; padding-top:56.25%; border-radius:12px; overflow:hidden; background:#0e0e10; cursor:pointer; }
    .card > glb-viewer { position:absolute; inset:0; display:block; width:100%; height:100%; }
    .modal { position:fixed; inset:0; display:none; place-items:center; background:rgba(0,0,0,.6); z-index:9999; }
    .modal.open { display:grid; }
    .modal__inner { position:relative; width:100vw; height:100vh; background:#0b0b0d; overflow:hidden; }
    .modal__back, .modal__close { position:absolute; border:0; border-radius:12px; background:rgba(255,255,255,.12); color:#4CAF50; font-weight:600; cursor:pointer; }
    .modal__back { top:10px; left:10px; padding:10px 14px; }
    .modal__close { top:10px; right:10px; padding:10px 12px; }
    #modalViewer { position:absolute; inset:0; width:100%; height:100%; }

    /* ===== Contact (Minato-like light theme) ===== */
    :root {
      --minato-blue: #0078d7;
      --minato-blue-weak: #e6f1fb;
      --line: #e5e7eb;
      --line-weak: #f0f2f5;
      --text-dark: #1a1a1a;
    }
    .contact-minato-wrap{
      max-width:1200px;
      margin: 32px auto 64px;
      padding: 0 20px;
      display:flex;
      flex-direction:column;
      gap: 20px;
      align-items: flex-start;
    }
    @media (max-width: 600px){
      .contact-minato-wrap{ align-items: center; }
    }
    .contact-card{
      width: min(800px, 100%);
      background: #fff;
      color: var(--text-dark);
      border: 1px solid var(--line);
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,.12);
      overflow: hidden;
    }
    .contact-card__head{
      background: var(--minato-blue);
      color: #fff;
      padding: 10px 14px;
      font-weight: 700;
      letter-spacing: .01em;
      display: flex;
      align-items: center;
      gap: 8px;
      border-bottom: 1px solid var(--line);
    }
    .contact-card__body{ background: #fff; padding: 6px 0; }
    .contact-table{ width: 100%; border-collapse: collapse; table-layout: fixed; font-size: 14px; color: var(--text-dark);}
    .contact-table tr + tr td, .contact-table tr + tr th{ border-top: 1px solid var(--line); }
    .contact-table th, .contact-table td{ padding: 12px 14px; vertical-align: top; }
    .contact-table th{ width: 200px; background: var(--line-weak); text-align: left; white-space: nowrap; font-weight: 700; }
    .contact-table td{ background: #fff; word-break: break-word; }
    @media (max-width: 600px){
      .contact-table th{ width:auto; display:block; border-top: none !important; border-bottom: 1px solid var(--line); }
      .contact-table td{ display:block; padding-top: 8px; }
      .contact-table tr + tr th{ border-top: 1px solid var(--line); }
    }
  </style>
</head>
<body>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'https://unpkg.com/three@0.165.0/examples/jsm/controls/OrbitControls.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.165.0/examples/jsm/loaders/GLTFLoader.js';

    class GlbViewer extends HTMLElement {
      static get observedAttributes(){ return ['src','bg']; }
      constructor(){
        super();
        this.attachShadow({mode:'open'});
        const style=document.createElement('style');
        style.textContent=`:host{display:block;contain:content;} canvas{width:100%;height:100%;}`;
        this.shadowRoot.append(style);
        this.renderer=new THREE.WebGLRenderer({antialias:true});
        this.renderer.setPixelRatio(Math.min(devicePixelRatio,2));
        this.renderer.outputColorSpace=THREE.SRGBColorSpace;
        this.shadowRoot.append(this.renderer.domElement);
        this.scene=new THREE.Scene();
        this.camera=new THREE.PerspectiveCamera(45,1,0.1,2000);
        this.controls=new OrbitControls(this.camera,this.renderer.domElement);
        this.controls.enableDamping=true;
        this.controls.autoRotate=false;
        this.scene.add(new THREE.HemisphereLight(0xffffff,0x222233,1.0));
        this.scene.add(new THREE.AmbientLight(0xffffff,0.6));
        this.loader=new GLTFLoader();
        new ResizeObserver(()=>this._resize()).observe(this);
      }
      connectedCallback(){ this._resize(); this._render(); if(this.getAttribute('src')) this._load(this.getAttribute('src')); }
      attributeChangedCallback(n,o,v){ if(n==='src'&&v) this._load(v); }
      _load(url){ this.loader.load(url,gltf=>{ if(this._root) this.scene.remove(this._root); this._root=gltf.scene; this.scene.add(this._root); this.refit(); }); }
      refit(){ if(!this._root) return; const b=new THREE.Box3().setFromObject(this._root), c=new THREE.Vector3(); b.getCenter(c); this._root.position.sub(c); this.controls.target.copy(c); this.camera.position.set(c.x+3,c.y+2,c.z+4); }
      _resize(){ const r=this.getBoundingClientRect(); this.renderer.setSize(r.width,r.height); this.camera.aspect=r.width/r.height; this.camera.updateProjectionMatrix(); }
      _render(){ this.controls.update(); this.renderer.render(this.scene,this.camera); requestAnimationFrame(()=>this._render()); }
    }
    customElements.define('glb-viewer', GlbViewer);

    const gallery=document.getElementById('gallery'), modal=document.getElementById('modal'), modalV=document.getElementById('modalViewer');
    const backBtn=document.getElementById('backBtn'), closeBtn=document.getElementById('closeBtn');
    gallery.addEventListener('click', e=>{ const card=e.target.closest('.card'); if(!card)return; modalV.setAttribute('src',card.dataset.src); modal.classList.add('open'); });
    function closeModal(){ modal.classList.remove('open'); }
    backBtn.addEventListener('click', closeModal); closeBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', e=>{ if(e.target===modal) closeModal(); });

    // 右クリック禁止 & F12禁止
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", e => {
      if (e.key === "F12") e.preventDefault();
      if (e.ctrlKey && e.shiftKey && ["I","C","J","i","c","j"].includes(e.key)) e.preventDefault();
      if (e.ctrlKey && ["U","u"].includes(e.key)) e.preventDefault();
    });
  </script>
