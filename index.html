<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>GLB ギャラリー（クリック拡大・戻るボタンはモーダルのみ）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Import Map ポリフィル（iOS Safari 等） -->
  <script async src="https://unpkg.com/es-module-shims@1.10.0/dist/es-module-shims.min.js"></script>

  <!-- Import Map（examples の from 'three' を解決） -->
  <script type="importmap">
  { "imports": { "three": "https://unpkg.com/three@0.165.0/build/three.module.js" } }
  </script>

  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body { margin:0; font:14px/1.5 system-ui, sans-serif; background:#0e0e10; color:#ddd; }
    h1 { text-align:center; padding:20px 0; }

    /* ===== ギャラリー（3列・レスポンシブ） ===== */
    .gallery {
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap:16px;
      max-width:1200px;
      margin:0 auto;
      padding:0 20px 40px;
      align-items:stretch;
    }
    @media (max-width: 900px) { .gallery { grid-template-columns: repeat(2, minmax(0, 1fr)); } }
    @media (max-width: 600px) { .gallery { grid-template-columns: 1fr; } }

    /* 16:9カード */
    .card {
      position:relative; width:100%; padding-top:56.25%;
      border-radius:12px; overflow:hidden; background:#0e0e10;
      outline:1px solid rgba(255,255,255,.08);
      cursor:pointer; transition: transform .15s ease, outline-color .15s ease;
    }
    .card:hover { transform: translateY(-2px); outline-color: rgba(255,255,255,.22); }
    .card > glb-viewer { position:absolute; inset:0; display:block; width:100%; height:100%; }

    /* ===== モーダル（拡大ビュー・はみ出し防止） ===== */
    .modal {
      position:fixed; inset:0;
      display:none; place-items:center;
      background:rgba(0,0,0,.6);
      backdrop-filter: blur(6px);
      padding:0; z-index:9999;
    }
    .modal.open { display:grid; }

    .modal__inner {
      position:relative;
      width: 100vw;  width: 100svw;   /* ブラウザUIを考慮 */
      height:100vh;  height:100svh;
      border:none; border-radius:0;   /* 小画面はフルスクリーン */
      background:#0b0b0d; overflow:hidden;
    }
    @media (min-width: 900px) and (min-height: 700px) {
      .modal__inner {
        width: min(1200px, 96svw);
        height: min(90svh, 70svw);
        border:1px solid rgba(255,255,255,.12);
        border-radius:14px;
        box-shadow:0 20px 60px rgba(0,0,0,.5);
      }
    }

    /* モーダル内の「← 戻る」（左上常時表示） */
    .modal__back {
      position:absolute;
      top:  max(10px, env(safe-area-inset-top));
      left: max(10px, env(safe-area-inset-left));
      z-index: 10000;
      border:0; border-radius:12px;
      background:rgba(255,255,255,.12); color:#fff;
      padding:10px 14px; cursor:pointer; font-weight:600;
    }
    .modal__back:hover { background:rgba(255,255,255,.2); }

    /* モーダルの✕（右上） */
    .modal__close {
      position:absolute;
      top:  max(10px, env(safe-area-inset-top));
      right:max(10px, env(safe-area-inset-right));
      z-index: 10000;
      border:0; border-radius:12px;
      background:rgba(255,255,255,.12); color:#fff;
      padding:10px 12px; cursor:pointer;
    }
    .modal__close:hover { background:rgba(255,255,255,.2); }

    /* ビューアーを親いっぱいに */
    #modalViewer { position:absolute; inset:0; display:block; width:100%; height:100%; }
  </style>
</head>
<body>
  <h1>GLB モデルギャラリー</h1>

  <main class="gallery" id="gallery">
    <div class="card" data-src="assets/model.glb" data-autorotate="">
      <glb-viewer src="assets/model.glb" autorotate></glb-viewer>
    </div>
